<body>
  <header>
    <h1>Nos 50 mini‑sites thématiques</h1>
    <p class="sub">Recherche instantanée. Clique, compare sur Amazon, et profite des meilleures offres.</p>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Rechercher une niche (ex. casque, SSD, lampe…)" aria-label="Rechercher">
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid">
      <!-- Cards injected by JS for better maintainability -->
    </section>
  </main>

  <footer>
    <p>Transparence : nos liens peuvent être affiliés (<code>?tag=minisitesia21-21</code>). Aucuns frais supplémentaires pour vous.</p>
  </footer>

  <script>
    const TAG = "minisitesia21-21";
    const niches = ["Casques Bluetooth", "Tapis de yoga", "Lampes de bureau LED", "Chargeurs sans fil", "Filtre à eau domestique", "Sacs à dos anti-vol", "Microphones USB", "Webcams HD", "Montres connectées", "Brosses à dents électriques", "Cafetières filtre", "Mixeurs plongeants", "Organiseurs de tiroirs", "Bouteilles isothermes", "Sièges ergonomiques", "Écouteurs intra-auriculaires", "Kettlebells", "Éclairage photo", "Trépieds smartphone", "Housses de couette", "Oreillers mémoire de forme", "Tapis de souris XXL", "Répéteurs Wi‑Fi", "Barres de son", "SSD externes", "Disques durs portables", "Claviers mécaniques", "Souris sans fil", "Supports d’ordinateur portable", "Station d’accueil USB‑C", "Câbles HDMI", "Imprimantes jet d’encre", "Cartouches d’encre compatibles", "Tondeuses barbe", "Rasoirs électriques", "Sèche‑cheveux ioniques", "Aspirateurs balais", "Purificateurs d’air", "Ventilateurs silencieux", "Déshumidificateurs", "Balances de cuisine", "Boîtes de conservation", "Poêles antiadhésives", "Couteaux de cuisine", "Plantes artificielles", "Cadres photo", "Guirlandes LED", "Rideaux occultants", "Draps housse", "Couvertures plaid"];
    const ctas = ["Voir les meilleurs prix", "Découvrir sur Amazon", "Comparer les top ventes"];
    const promoLabels = ["Promo du jour","-20% souvent","Livraison rapide","Très bien noté","Meilleurs prix"];
    const grid = document.getElementById('grid');

    function toAmazonQuery(n) {
      return "https://www.amazon.fr/s?k=" + encodeURIComponent(n) + "&tag=" + TAG;
    }

    function cardHtml(i, title) {
      const promo = promoLabels[i % promoLabels.length];
      const icon = "assets/icons/icon" + i + ".svg";
      const ctaText = ctas[i % ctas.length];
      return `
      <article class="card">
        <span class="badge-promo">${promo}</span>
        <span class="badge">site${i}</span>
        <div class="meta">
          <img loading="lazy" src="${icon}" alt="Icône ${title}">
          <div>
            <div class="title">${title}</div>
            <p class="desc">Comparatifs & critères clés.</p>
          </div>
        </div>
        <div class="cta-row">
          <a class="btn" href="site${i}.html">Voir le mini‑site</a>
          <a class="btn btn-cta" href="${toAmazonQuery(title)}" target="_blank" rel="nofollow sponsored">${ctaText}</a>
        </div>
      </article>`;
    }

    function renderAll() {
      grid.innerHTML = niches.map((t, idx) => cardHtml(idx+1, t)).join("");
    }
    renderAll();

    const q = document.getElementById('search');
    q.addEventListener('input', () => {
      const v = q.value.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
      const cards = Array.from(grid.querySelectorAll('.card'));
      cards.forEach((card, index) => {
        const title = niches[index].toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
        card.style.display = title.includes(v) ? "" : "none";
      });
    });
  </script>
